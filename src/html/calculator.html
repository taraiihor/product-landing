<section class="calc__section">
  <div class="container">
    <h2 class="calc__title">Calculator</h2>
    <p class="calc__text">
      Nam libero tempore, cum soluta nobis est eligendi optio
    </p>
    <form class="calc__form" action="">
      <select class="calc__select" name="colors" id="colors" required>
        <option value="1">Colors</option>
        <option value="1.1">red</option>
        <option value="1.2">green</option>
        <option value="1.3">blue</option>
        <option value="1.4">orange</option>
      </select>
      <select class="calc__select" name="size" id="size">
        <option value="1">Size</option>
        <option value="1.1">100%</option>
        <option value="1.2">200%</option>
        <option value="1.3">300%</option>
      </select>
      <!-- <label class="calc__select" for="" -->
        <!-- <button type="button" data-action="decrement">-</button> -->
        <input class="calc__select" type="number" value="1" min="1" max="100" id="value"></input>
        <!-- <button type="button" data-action="increment">+</button></input> -->
             
      <input
        class="calc__select"
        type="date"
        id="start"
        name="trip-start"
        value="2022-07-22"
        min="2000-01-01"
        max="2023-12-31"
      />
      <select class="calc__select" name="city" id="city">
        <option value="1">City</option>
        <option value="1.1">Kyiv</option>
        <option value="1.2">Rivne</option>
        <option value="1.3">Odessa</option>
        <option value="1.4">Lviv</option>
      </select>
      <select class="calc__select" name="delivery" id="delivery">
        <option value="1">Delivery</option>
        <option value="1.1">New Post</option>
        <option value="1.2">Ukrposhta</option>
        <option value="1.3">Picup</option>
      </select>
      <label class="calc__value" for="" id="total-ptice">56.25 </label>
      <button class="calc__btn">Proceed</button>
    </form>
  </div>
</section>
